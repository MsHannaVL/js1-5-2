<!DOCTYPE html>
<html>
<head>
    <title>Пример 1 с обычными функциями</title>
</head>
<body>
    <script type="text/javascript">
        function sumUpTo(num) {
            let sum = 0;
            for (let i = 1; i <= num; i++) {
                sum += i;
            }
            return sum;
        }
        let num = prompt("Введите конечное число:");
        num = parseInt(num);
        let res = sumUpTo(num);
        alert("Сумма чисел от 1 до " + num + " равна: " + res);
    </script>
</body>
</html>
