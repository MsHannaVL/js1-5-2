<!DOCTYPE html>
<html>
<head>
    <title>Пример 3 с именованными функциональными выражениями</title>
</head>
<body>
    <script type="text/javascript">
        const reverseString = function (str) {
            let reversedStr = '';
        for (let i = str.length - 1; i >= 0; i--) {
            reversedStr += str[i];
        }
        return reversedStr;
        }
        let string = prompt ('Введите строку:');
        let result = reverseString(string);
        alert(result);
    </script>
</body>
</html>
